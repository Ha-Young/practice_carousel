<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel UI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <a href="https://www.vanillacoding.co/">
      <img src="https://d1sk7biawly96w.cloudfront.net/images/vc_logo@2x.png" alt="바닐라코딩" />
    </a>
  </header>

  <div class="caroucel">
    <div class="caroucel-top">
      <div id="left-btn" class="caroucel-btn">
        ＜ </div>
      <div class="img-area">
        <img id="img" src="https://myoffices.com/code/images/pictures/5.jpg" alt="caroucel-img"></img>
      </div>
      <div id="right-btn" class="caroucel-btn">
        ＞
      </div>
    </div>
    <div class="caroucel-bottom">
      <div class="dot-1"></div>
      <div class="dot-2"></div>
      <div class="dot-3"></div>
      <div class="dot-4"></div>
      <div class="dot-5"></div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
