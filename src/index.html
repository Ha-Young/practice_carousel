<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel UI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <a href="https://www.vanillacoding.co/">
      <img src="https://d1sk7biawly96w.cloudfront.net/images/vc_logo@2x.png" alt="바닐라코딩" />
    </a>
  </header>

  <div class="caroucel">
    <div class="caroucel-top">
      <div id="left-btn" class="caroucel-btn">
        <i class="fas fa-angle-left"></i>
      </div>
      <div class="img-area">
        <img id="img" src="https://myoffices.com/code/images/pictures/5.jpg" alt="caroucel-img"></img>
      </div>
      <div id="right-btn" class="caroucel-btn">
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
    <div class="caroucel-bottom">
      <ul id="dots" class="dots">
        <li id="dot1" class="dot">
          <i class="fas fa-circle"></i>
        </li>
        <li id="dot2" class="dot">
          <i class="fas fa-circle"></i>
        </li>
        <li id="dot3" class="dot">
          <i class="fas fa-circle"></i>
        </li>
        <li id="dot4" class="dot">
          <i class="fas fa-circle"></i>
        </li>
        <li id="dot5" class="dot">
          <i class="fas fa-circle"></i>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
  <script src="https://kit.fontawesome.com/112b878a37.js" crossorigin="anonymous"></script>
</body>

</html>
